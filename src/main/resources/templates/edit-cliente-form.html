<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="tema flex justify-center items-center min-h-screen bg-stone-950 text-white">
<div class="w-full max-w-lg bg-neutral-900 p-6 rounded-lg shadow-md">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Editar Cliente</h1>
        <a href="#" th:href="@{/clientes}"
           class="w-40 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium text-center">
            Voltar à lista
        </a>
    </div>

    <form th:action="@{'/clientes/user/update/' + ${cliente.id}}" method="post" th:object="${cliente}" class="space-y-4" id="formulario">
        <div>
            <label for="nome" class="block text-sm font-medium">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="cpf" class="block text-sm font-medium">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium">Email:</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="telefone" class="block text-sm font-medium">Telefone:</label>
            <input type="text" id="telefone" th:field="*{telefone}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="genero" class="block text-sm font-medium">Gênero:</label>
            <input type="text" id="genero" th:field="*{genero}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="dataNascimento" class="block text-sm font-medium">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Endereço Faturamento -->
        <h2 class="text-lg font-semibold mt-4 mb-2">Endereço de Faturamento</h2>

        <div>
            <label for="cep" class="block text-sm font-medium">CEP:</label>
            <input type="text" id="cep" th:field="*{enderecoFaturamento.cep}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="logradouro" class="block text-sm font-medium">Logradouro:</label>
            <input type="text" id="logradouro" th:field="*{enderecoFaturamento.logradouro}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="numero" class="block text-sm font-medium">Número:</label>
            <input type="text" id="numero" th:field="*{enderecoFaturamento.numero}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="complemento" class="block text-sm font-medium">Complemento:</label>
            <input type="text" id="complemento" th:field="*{enderecoFaturamento.complemento}"
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="bairro" class="block text-sm font-medium">Bairro:</label>
            <input type="text" id="bairro" th:field="*{enderecoFaturamento.bairro}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="cidade" class="block text-sm font-medium">Cidade:</label>
            <input type="text" id="cidade" th:field="*{enderecoFaturamento.cidade}" required
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="uf" class="block text-sm font-medium">UF:</label>
            <input type="text" id="uf" th:field="*{enderecoFaturamento.uf}" required maxlength="2"
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500 uppercase">
        </div>

        <div>
            <label for="senha" class="block text-sm font-medium">Nova Senha:</label>
            <input type="password" id="senha" th:field="*{senha}"
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="confirmaSenha" class="block text-sm font-medium">Confirmar Nova Senha:</label>
            <input type="password" id="confirmaSenha"
                   class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
        </div>

        <p id="erroSenha" class="text-red-500 text-sm hidden">As senhas não coincidem. Tente novamente.</p>

        <button type="submit" id="btnSubmit"
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
            Salvar Alterações
        </button>

        <script>
            const senha = document.getElementById("senha");
            const confirmaSenha = document.getElementById("confirmaSenha");
            const erroSenha = document.getElementById("erroSenha");
            const btnSubmit = document.getElementById("btnSubmit");

            confirmaSenha.addEventListener("input", function () {
                if (senha.value !== confirmaSenha.value) {
                    erroSenha.classList.remove("hidden");
                    btnSubmit.disabled = true;
                } else {
                    erroSenha.classList.add("hidden");
                    btnSubmit.disabled = false;
                }
            });
        </script>
    </form>
</div>
</body>
</html>
