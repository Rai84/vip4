<!-- templates/formPedido.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="p-8 text-black bg-gray-100">
    <h1 class="mb-4 text-2xl font-bold">Novo Pedido</h1>

    <form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post" class="space-y-4">
        <div>
            <label>Forma de Pagamento:</label>
            <select th:field="*{formaPagamento}" class="w-full px-3 py-2 border rounded">
                <option value="BOLETO">Boleto</option>
                <option value="CARTAO">Cart√£o</option>
            </select>
        </div>

        <div>
            <label>Total:</label>
            <input type="number" step="0.01" th:field="*{valorTotal}" class="w-full px-3 py-2 border rounded" />
        </div>

        <button type="submit" class="px-6 py-2 text-white bg-blue-600 rounded">Salvar Pedido</button>
    </form>

    <div th:if="${erro}" class="mt-4 text-red-500" th:text="${erro}"></div>
</body>
</html>
