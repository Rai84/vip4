<!-- templates/cliente/confirmacaoPedido.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido Confirmado</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xl p-8 text-center bg-white rounded-lg shadow-lg">
        <h1 class="mb-4 text-3xl font-bold text-green-600">Pedido Realizado com Sucesso!</h1>

        <p class="mb-2 text-lg text-gray-700">NÃºmero do Pedido: 
            <span class="font-semibold text-black" th:text="${pedido.numeroPedido}">#00000000</span>
        </p>
        
        <p class="mb-2 text-lg text-gray-700">Status: 
            <span class="font-medium text-blue-700" th:text="${pedido.status}">AGUARDANDO_PAGAMENTO</span>
        </p>

        <p class="mb-6 text-lg text-gray-700">Total: 
            <span class="font-semibold text-black" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valorTotal, 1, 'COMMA', 2, 'POINT')}">R$ 0,00</span>
        </p>

        <a href="/cliente/pedidos" class="inline-block px-6 py-2 text-white bg-blue-600 rounded hover:bg-blue-700">
            Ver Meus Pedidos
        </a>
    </div>
</body>
</html>
