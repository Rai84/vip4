<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/output.css">
    <link rel="stylesheet" th:href="@{/css/output.css}">

</head>
<body class="bg-stone-950">

    <div class="mt-35 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6 bg-neutral-900 p-8 rounded-xl" th:action="@{/login}" method="POST">

            <div class="flex min-h-full flex-col justify-center">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Entre na sua conta</h2>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm/6 font-medium text-white">Endere√ßo de email</label>
                <div class="mt-2">
                    <input type="email" name="username" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="senha" class="block text-sm/6 font-medium text-white">Senha</label>
                    <div class="text-sm">
                        <a href="#" class="font-semibold text-orange-600 hover:text-orange-500">Esqueceu sua senha?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input type="password" name="password" id="senha" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-orange-600 sm:text-sm/6" />
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-orange-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-orange-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
            </div>

        </form>
    </div>

</body>
</html>
