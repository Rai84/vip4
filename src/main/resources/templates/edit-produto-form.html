<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-stone-950 text-white">
    <div class="grid h-screen w-full grid-cols-[50px_1fr_50px] grid-rows-[30px_1fr_30px] gap-x-[25rem]">
        <div class="p-6 col-start-2 col-end-3 row-start-2 row-end-3 bg-neutral-900 rounded-lg">
            <form action="#" th:action="@{/produtos/update/{id}(id=${produto.idProduto})}" method="post" enctype="multipart/form-data">
                <div class="h-full grid grid-cols-[10rem_1fr] grid-rows-[repeat(9,55px)] gap-3.5">
                <div class="grid gap-y-[1rem] justify-items-center">
                    <h3>Imagem Atual:</h3>
                    <div th:each="img : ${produto.imagens}" class="w-32 h-32 relative">
                        <img th:src="@{${img.imagemUrl}}" alt="Imagem do Produto" class="object-cover w-32 h-32">
                    
                        <button type="button" title="Remover imagem"
                            class="absolute top-[-10px] right-[-10px] w-6 h-6 bg-red-600 text-white rounded-full hover:bg-red-700 flex items-center justify-center"
                            th:attr="onclick=|removerImagem('${img.idImgProduto}')|">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
                <script th:src="@{/js/alerts.js}"></script>

                <div class="col-start-2  flex items-center justify-around">
                    <h1 class="text-2xl font-bold">Editar Produto</h1>
                    <a href="#" th:href="@{/produtos}" 
                        class="w-40 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium text-center">
                    Lista de produtos
                    </a>
                </div>

                <div class="col-start-2 ">
                    <label for="nomeProduto" class="block text-sm font-medium">Nome:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto" th:value="${produto.nomeProduto}" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="col-start-2 row-start-3 ">
                    <label for="preco" class="block text-sm font-medium">Preço:</label>
                    <input type="text" id="preco" name="preco" th:value="${produto.preco}" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="col-start-2 row-start-4 ">
                    <label for="estoque" class="block text-sm font-medium">Estoque:</label>
                    <input type="number" id="estoque" name="estoque" th:value="${produto.estoque}" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">      
                </div>

                <div class="col-start-2 row-start-5 ">
                    <label for="descricao" class="block text-sm font-medium">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="1" th:text="${produto.descricao}"
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                    </textarea>
                </div>

                <div class="col-start-2 row-start-6 ">
                    <label for="avaliacao" class="block text-sm font-medium">Avaliação:</label>
                    <input type="number" id="avaliacao" name="avaliacao" th:value="${produto.avaliacao}" min="0" max="5" step="0.1" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="col-start-2 row-start-7 ">
                    <label for="status" class="block text-sm font-medium">Status:</label>
                    <select id="status" name="status" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                            <option value="true" th:selected="${produto.status == true}">Ativo</option>
                            <option value="false" th:selected="${produto.status == false}">Inativo</option>
                    </select>
                </div>

                <div class="col-start-2 row-start-8 ">
                    <label for="imagem" class="block text-sm font-medium">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*"
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="col-start-2 row-start-9  flex items-center">
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
