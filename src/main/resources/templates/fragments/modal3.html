<!-- Overlay de fundo -->
<div id="modalOverlay" class="fixed inset-0 z-40 bg-gray-800 bg-opacity-50"></div>

<!-- Modal -->
<div class="fixed z-50 p-6 bg-white rounded-2xl shadow-2xl w-[30rem] h-[41rem] top-4 right-4 flex flex-col">

    <div class="relative flex flex-col flex-1 p-5 text-black bg-white rounded-2xl">
        <!-- Título -->
        <h3 class="pb-2 mb-4 text-3xl font-bold border-b">Carrinho</h3>

        <!-- Total do carrinho -->
        <p id="totalValor" class="mb-4 text-lg font-semibold">
            Total: R$ 
            <span th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 2, 'POINT')}">0,00</span>
        </p>

        <!-- Conteúdo dinâmico dos produtos com scroll -->
        <div id="cartContent" class="flex-1 pr-2 space-y-4 overflow-y-auto max-h-60">
            <div th:each="item : ${itens}" class="flex items-center justify-between p-3 bg-gray-100 rounded-lg shadow">
                <div>
                    <p class="font-medium text-gray-800" th:text="${item.produto.nomeProduto}">Nome</p>
                    <div class="flex items-center gap-2 mt-2 text-sm text-gray-600">
                        <button th:onclick="'alterarQuantidade(' + ${item.id} + ', ' + (${item.quantidade} - 1) + ')'"
                            class="px-3 py-1 text-white transition bg-red-500 rounded hover:bg-red-600">-</button>
                        <span th:text="${item.quantidade}" class="font-semibold">1</span>
                        <button th:onclick="'alterarQuantidade(' + ${item.id} + ', ' + (${item.quantidade} + 1) + ')'"
                            class="px-3 py-1 text-white transition bg-green-500 rounded hover:bg-green-600">+</button>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-semibold text-gray-700">
                        R$ 
                        <span th:text="${#numbers.formatDecimal(item.produto.preco * item.quantidade, 1, 'COMMA', 2, 'POINT')}">
                            00,00
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <!-- Seleção de frete -->
        <div class="mt-6">
            <h4 class="mb-2 text-lg font-semibold">Escolha o Frete:</h4>
            <select id="freteSelect" class="w-full py-2 pl-3 border rounded-lg pr-7 focus:ring focus:ring-green-200"
                onchange="selecionarFrete(this.value)">
                <option disabled selected th:if="${frete == null or frete == 0.0}" value="0.00">Selecione o Frete</option>
                <option value="0.00" th:selected="${frete == 0.0}">Frete Econômico - Grátis</option>
                <option value="10.00" th:selected="${frete == 10.0}">Frete Padrão - R$ 10,00</option>
                <option value="25.00" th:selected="${frete == 25.0}">Frete Expresso - R$ 25,00</option>
            </select>
        </div>

        <!-- Botões -->
        <div class="flex items-center justify-between mt-6">
            <button class="px-4 py-2 text-white transition bg-green-600 rounded-lg hover:bg-green-700"
                onclick="abrirModalCheckout()">
                Finalizar Pedido
            </button>

            <button onclick="closeModal()" class="px-4 py-2 text-white transition bg-red-500 rounded-lg hover:bg-red-600">
                Fechar
            </button>
        </div>
    </div>
</div>
