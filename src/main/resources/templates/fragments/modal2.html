<!-- Overlay de fundo -->
<div id="modalOverlay" class="fixed inset-0 z-40 bg-gray-800 bg-opacity-50"></div>

<div class="fixed z-50 p-6 bg-white rounded-lg shadow-lg w-[30rem] h-[41rem] top-4 right-4">
    <div class="relative p-6 text-black w-80">
        <h2 class="mb-2 text-xl font-bold">Olá, <span th:text="${userName}">Usuário</span></h2>
        <p><strong>Email:</strong> <span th:text="${email}">email</span></p>
        <button onclick="openModal('modal4')" class="text-left text-gray-500 hover:text-blue-700 focus:outline-none">Atualizar meus dados</button>
        <form th:action="@{/logout-cliente}" method="post" class="mt-4">
            <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-red-600 rounded hover:bg-red-700">
                Sair
            </button>
        </form>
    </div>
    <button onclick="closeModal()" class="px-3 py-1 mt-4 text-white bg-red-500 rounded">Fechar</button>
</div>
