<!-- fragments/ModalCliente.html -->
<div id="modalCliente" th:fragment="modalCliente"
     class="modal-cliente hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80 relative text-black">
    <button id="fecharModalCliente" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl font-bold">&times;</button>

    <h2 class="text-xl font-bold mb-2">Olá, <span th:text="${userName}">Usuário</span></h2>
    <p><strong>Email:</strong> <span th:text="${email}">email</span></p>

    <a href="javascript:void(0)" onclick="abrirModalEditarCliente()" class="block mt-4 text-blue-600 hover:underline">
      Atualizar meus dados
    </a>

    <form th:action="@{/logout-cliente}" method="post" class="mt-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-800 w-full">
        Sair da conta
      </button>
    </form>
  </div>
</div>
