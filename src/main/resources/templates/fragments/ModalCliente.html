<!-- fragments/ModalCliente.html -->
<div id="modalCliente" th:fragment="modalCliente"
     class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50 modal-cliente">
  <div class="relative p-6 text-black bg-white rounded-lg shadow-lg w-80">
    <button id="fecharModalCliente" class="absolute text-xl font-bold text-gray-500 top-2 right-2 hover:text-red-500">&times;</button>

    <h2 class="mb-2 text-xl font-bold">Olá, <span th:text="${userName}">Usuário</span></h2>
    <p><strong>Email:</strong> <span th:text="${email}">email</span></p>

    <a href="javascript:void(0)" onclick="abrirModalEditarCliente()" class="block mt-4 text-blue-600 hover:underline">
      Atualizar meus dados
    </a>

    <!-- Onde o modal será injetado -->
<div id="modalEditarClienteContainer" class="fixed inset-0 z-50 flex items-center justify-center hidden bg-black bg-opacity-50">
  <div id="modalEditarClienteContent" class="relative w-full max-w-md p-4 bg-white rounded-lg">
    <!-- Conteúdo do modal será carregado aqui via JS -->
  </div>
</div>


    <form th:action="@{/logout-cliente}" method="post" class="mt-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <button type="submit" class="w-full px-4 py-2 text-white bg-red-600 rounded hover:bg-red-800">
        Sair da conta
      </button>
    </form>
  </div>
</div>
