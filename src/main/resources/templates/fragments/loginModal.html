<!-- fragments/loginModal.html -->
<div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md text-black relative">
    <h2 class="text-2xl font-semibold mb-4 text-center">Entrar ou Cadastrar</h2>

    <form method="post" th:action="@{/login-cliente}">
      <input type="email" name="username" placeholder="Email" class="w-full mb-3 p-2 border border-gray-300 rounded" required>
      <input type="password" name="password" placeholder="Senha" class="w-full mb-4 p-2 border border-gray-300 rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>

    <p class="mt-4 text-sm text-center">
      Ainda nÃ£o tem uma conta?
      <a th:href="@{/clientes/new}" class="text-blue-600 hover:underline">Cadastre-se</a>
    </p>

    <button id="closeLoginModal" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 text-2xl">&times;</button>
  </div>
</div>
