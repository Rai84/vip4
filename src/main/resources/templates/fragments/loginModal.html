<!-- templates/fragments/loginModal.html -->
<div th:fragment="div">
  <h2 class="text-xl font-bold mb-4">Login do Cliente</h2>
  <form method="post" th:action="@{/login-cliente}" class="flex flex-col gap-3">
    <input type="email" name="username" placeholder="Email" required class="p-2 border rounded" />
    <input type="password" name="password" placeholder="Senha" required class="p-2 border rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
  </form>

  <div th:if="${param.error}" class="text-red-600 mt-2">Email ou senha invÃ¡lidos.</div>
  <div th:if="${param.logout}" class="text-green-600 mt-2">Logout realizado com sucesso.</div>

  <a th:href="@{/clientes/new}" class="text-blue-600 hover:underline block mt-4">Cadastrar</a>
</div>
