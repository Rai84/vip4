<!-- Overlay de fundo -->
<div id="modalOverlay" class="fixed inset-0 z-40 bg-gray-800 bg-opacity-50"></div>

<div class="fixed z-50 p-2 bg-white rounded-lg shadow-lg w-[30rem] h-[41rem] top-4 right-4">
    
    <div class="relative w-full max-w-2xl p-2 text-black rounded-lg">
        
        <h2 class="mb-2 text-2xl font-bold text-center text-black">Editar Meus Dados</h2>
    
        <form th:action="@{'/cliente/update/' + ${cliente.id}}" method="post" th:object="${cliente}" class="flex flex-col gap-0.5 text-sm text-black">
    
          <!-- Dados Pessoais -->
          <div class="grid grid-cols-1 gap-0.5 sm:grid-cols-2">
            <input type="text" th:field="*{nome}" placeholder="Nome" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{cpf}" placeholder="CPF" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="email" th:field="*{email}" placeholder="Email" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{telefone}" placeholder="Telefone" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{genero}" placeholder="Gênero" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="date" th:field="*{dataNascimento}" placeholder="Nascimento" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Endereço de Faturamento -->
          <h3 class="mt-2 mb-2 text-lg font-semibold text-black">Endereço de Faturamento</h3>
          <div class="grid grid-cols-1 gap-0.5 sm:grid-cols-2">
            <input type="text" th:field="*{enderecoFaturamento.cep}" placeholder="CEP" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.logradouro}" placeholder="Logradouro" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.numero}" placeholder="Número" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.complemento}" placeholder="Complemento" class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.bairro}" placeholder="Bairro" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.cidade}" placeholder="Cidade" required class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
            <input type="text" th:field="*{enderecoFaturamento.uf}" placeholder="UF" maxlength="2" required class="p-2 uppercase bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
          </div>
    
          <!-- Senhas -->
          <h3 class="mt-2 mb-2 text-lg font-semibold text-black">Segurança</h3>
          <input type="password" th:field="*{senha}" id="senha" placeholder="Senha" class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
          <input type="password" id="confirmaSenha" placeholder="Confirmar Nova Senha" class="p-2 bg-white border border-gray-600 rounded focus:ring-2 focus:ring-blue-500" />
          <p id="erroSenha" class="hidden text-sm text-red-500">As senhas não coincidem. Tente novamente.</p>
    
          <!-- Botão -->
          <button type="submit" id="btnSubmit"
            class="w-full py-2 mt-2 text-white transition-colors bg-blue-600 rounded hover:bg-blue-700">
            Salvar Alterações
          </button>
    
          <button onclick="abrirModalEnderecoEntrega()"
            class="px-4 py-2 text-sm text-white transition-colors bg-blue-600 rounded hover:bg-blue-700">
              + Meus Endereços
          </button>
    
        </form>
    
        <script>
          const senha = document.getElementById("senha");
          const confirmaSenha = document.getElementById("confirmaSenha");
          const erroSenha = document.getElementById("erroSenha");
          const btnSubmit = document.getElementById("btnSubmit");
    
          if (confirmaSenha) {
            confirmaSenha.addEventListener("input", function () {
              if (senha.value !== confirmaSenha.value) {
                erroSenha.classList.remove("hidden");
                btnSubmit.disabled = true;
              } else {
                erroSenha.classList.add("hidden");
                btnSubmit.disabled = false;
              }
            });
          }
        </script>
    
      </div>

    <button onclick="closeModal()" class="px-3 py-1 mt-4 text-white bg-red-500 rounded">Fechar</button>
</div>
