<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/output.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 h-screen w-full -translate-x-full transition-transform sm:translate-x-0" aria-label="Sidebar">
    <nav x-data="{ isOpen: false }" class="relative bg-white shadow dark:bg-neutral-900">
    <div class="container px-6 py-2.5 mx-auto md:flex md:justify-between md:items-center">
        <div class="flex items-center justify-between">  <!--            LOGO -->
            <a href="#">
                <img class="w-auto h-6 sm:h-7 mr-3.5" src="https://merakiui.com/images/full-logo.svg" alt="">
            </a>

            <div>                                         <!--            SEARCH -->
            <label for="table-search" class="sr-only">Search</label>

            <div class="relative">
              <div class="rtl:inset-r-0 pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
                <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
              </div>
              <input type="text" id="table-search-products" class="block w-[600px] rounded-lg border border-gray-300 bg-gray-50 p-2 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-neutral-900 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Search for products" />
            </div>
            </div>
        </div>

        

        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-neutral-900 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
            <div class="flex flex-col md:flex-row md:mx-6 items-center">
                <div class="flex items-center gap-4">
                    <i class="bi bi-person-circle text-[28px] text-white"></i>
                    <div class="font-medium dark:text-white">
                        <div class="text-[12px]">Olá, bem-vindo!</div>
                        <a href="#" class="text-gray-500 hover:text-blue-700">Entrar | Cadastrar</a>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row md:mx-6 items-center">
                <div class="flex items-center gap-4">
                    <i class="bi bi-box-seam text-[28px] text-white"></i>
                    <div class="font-medium dark:text-white">
                        <div class="text-[12px]">Pedidos</div>
                        <a href="#" class="text-gray-500 hover:text-blue-700">Acompanhar</a>
                    </div>
                </div>
            </div>

            <div class="flex flex-col md:flex-row md:mx-6 items-center">
                <div class="flex items-center gap-4">
                    <i class="bi bi-cart text-[28px] text-white"></i>
                    <div class="font-medium dark:text-white">
                        <div class="text-[12px]">Carrinho</div>
                        <a href="#" class="text-gray-500 hover:text-blue-700">R$ 0,00</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </nav>

    <nav class=" bg-stone-950">
        <div class="container flex items-center justify-center p-1 mx-auto text-gray-600 capitalize dark:text-gray-300 gap-6 border-b-2 border-gray-200 dark:border-gray-700">
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Alimentos e Bebidas 🍞🥤 </a>
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Higiene Pessoal 🧼🪥</a>
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Limpeza Doméstica 🧽🧴</a>
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Congelados e Frios ❄️🧀</a>
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Bebidas Alcoólicas 🍷🍺</a>
            <a href="#" class="text-gray-800 transition-colors duration-300 transform dark:text-gray-200  mx-1.5 sm:mx-6">Hortifruti 🍎🥦</a>
        </div>
    </nav>
</aside>

</body>
</html>
