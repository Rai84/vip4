<!-- fragments/carrinhoModal.html -->
<div id="cartModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-5 rounded-lg w-1/3 text-black relative">
    <h3 class="text-2xl font-semibold">Carrinho</h3>
    <p id="totalValor" class="text-lg font-semibold mt-4">Total: R$ 0,00</p>
    <div id="cartContent" class="mt-4"></div>
    <button id="closeModalBtn" class="mt-4 px-4 py-2 bg-red-500 text-white rounded">Fechar</button>

    <div class="mt-4">
      <h4 class="text-lg font-semibold">Escolha o Frete:</h4>
      <select id="freteSelect" class="mt-2 px-3 py-2 border rounded" onchange="selecionarFrete(this.value)">
        <option value="0">Frete Econômico - Grátis</option>
        <option value="10.00">Frete Padrão - R$ 10,00</option>
        <option value="25.00">Frete Expresso - R$ 25,00</option>
      </select>
    </div>
  </div>
</div>
