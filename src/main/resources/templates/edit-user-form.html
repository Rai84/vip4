<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-stone-950 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-lg bg-neutral-900 p-4 rounded-lg shadow-md">

        
        <div class="flex items-center justify-between mb-6 gap-5">
            <h1 class="text-2xl font-bold text-white">Editar Usuário</h1>
            <a href="#" th:href="@{/users}" class="w-40 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium text-center">
                Lista de usuários
            </a>
        </div>


        <form action="#" th:action="@{/users/update/{id}(id=${user.id})}" method="post" class="bg-neutral-900 p-6 rounded-lg shadow-md w-full max-w-md">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-white">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${user.nome}" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="cpf" class="block text-sm font-medium text-white">CPF:</label>
                <input type="text" id="cpf" name="cpf" th:value="${user.cpf}" readonly
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md bg-gray-200 cursor-not-allowed">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-white">Email:</label>
                <input type="email" id="email" name="email" th:value="${user.email}" readonly
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md bg-gray-200 cursor-not-allowed">
            </div>

            <div class="mb-4">
                <label for="senha" class="block text-sm font-medium text-white">Senha:</label>
                <input type="password" id="senha" name="senha" th:value="${user.senha}" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="tipo" class="block text-sm font-medium text-white">Tipo:</label>
                <select id="tipo" name="tipo" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="ADMIN" th:selected="${user.tipo == 'ADMIN'}">Admin</option>
                    <option value="ESTOQUISTA" th:selected="${user.tipo == 'ESTOQUISTA'}">Estoquista</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="status" class="block text-sm font-medium text-white">Status:</label>
                <select id="status" name="status" required
                    class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="true" th:selected="${user.status == true}">Ativo</option>
                    <option value="false" th:selected="${user.status == false}">Inativo</option>
                </select>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
                Salvar Alterações
            </button>
        </form>
    </div>
</body>
</html>
