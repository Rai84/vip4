<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- <link rel="stylesheet" th:href="@{/css/reset.css}"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="tema">
    <h1 id="txt_titulo">Editar Usuário</h1>

    <form action="#" th:action="@{/users/update/{id}(id=${user.id})}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${user.nome}" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" th:value="${user.cpf}" readonly>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" readonly>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" th:value="${user.senha}" required>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
            <option value="ADMIN" th:selected="${user.tipo == 'ADMIN'}">Admin</option>
            <option value="ESTOQUISTA" th:selected="${user.tipo == 'ESTOQUISTA'}">Estoquista</option>
        </select>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="true" th:selected="${user.status == true}">Ativo</option>
            <option value="false" th:selected="${user.status == false}">Inativo</option>
        </select>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="#" th:href="@{/users}">Voltar para a lista de usuários</a>
</body>
</html>
