<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Endereços de Entrega</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-950 text-white p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-semibold mb-6">Endereços de Entrega</h1>

    <div class="mb-4 flex justify-between items-center">
      <a th:href="@{/clientes}" class="text-white bg-gray-600 hover:bg-gray-700 px-4 py-2 rounded">Voltar</a>
      <a th:href="@{/enderecos-entrega/novo/{clienteId}(clienteId=${clienteId})}" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Novo Endereço</a>
    </div>

    <div class="overflow-x-auto rounded shadow bg-neutral-900">
      <table class="w-full text-sm text-left">
        <thead class="bg-neutral-800 text-xs uppercase text-gray-400">
          <tr>
            <th class="px-6 py-3">CEP</th>
            <th class="px-6 py-3">Rua</th>
            <th class="px-6 py-3">Número</th>
            <th class="px-6 py-3">Complemento</th>
            <th class="px-6 py-3">Bairro</th>
            <th class="px-6 py-3">Cidade</th>
            <th class="px-6 py-3">UF</th>
            <th class="px-6 py-3">Padrão</th>
            <th class="px-6 py-3">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="endereco : ${enderecos}" class="border-b border-neutral-800 hover:bg-neutral-800">
            <td class="px-6 py-4" th:text="${endereco.cep}"></td>
            <td class="px-6 py-4" th:text="${endereco.logradouro}"></td>
            <td class="px-6 py-4" th:text="${endereco.numero}"></td>
            <td class="px-6 py-4" th:text="${endereco.complemento} ?: '-' "></td>
            <td class="px-6 py-4" th:text="${endereco.bairro}"></td>
            <td class="px-6 py-4" th:text="${endereco.cidade}"></td>
            <td class="px-6 py-4" th:text="${endereco.uf}"></td>
            <td class="px-6 py-4" th:text="${endereco.padrao ? 'Sim' : 'Não'}"></td>
            <td class="px-6 py-4">
              <a th:href="@{/enderecos-entrega/editar/{id}(id=${endereco.id})}" class="text-blue-500 hover:underline">Editar</a>
              <span class="mx-1">|</span>
              <a th:href="@{/enderecos-entrega/excluir/{id}(id=${endereco.id})}" class="text-red-500 hover:underline" onclick="return confirm('Deseja excluir este endereço?')">Excluir</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</body>
</html>
