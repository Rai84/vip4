<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Usu치rio</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="tema flex justify-center items-center min-h-screen bg-stone-950 text-white">
    <div class="w-full max-w-lg bg-neutral-900 p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Criar Novo Usu치rio</h1>
            <a href="#" th:href="@{/users}" 
               class="w-40 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium text-center">
                Lista de usu치rios
            </a>
        </div>

        <form action="#" th:action="@{/users/save}" method="post" class="space-y-4">
            <div>
                <label for="nome" class="block text-sm font-medium">Nome:</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium">CPF:</label>
                <input type="text" id="cpf" name="cpf" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">Email:</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="senha" class="block text-sm font-medium">Senha:</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="tipo" class="block text-sm font-medium">Tipo:</label>
                <select id="tipo" name="tipo" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="ADMIN">Admin</option>
                    <option value="ESTOQUISTA">Estoquista</option>
                </select>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
                Criar Usu치rio
            </button>
        </form>
    </div>
</body>
</html>
