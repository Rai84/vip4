<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" th:href="@{/css/output.css}"/>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-stone-950 flex">

    <!-- Menu Lateral -->
    <div th:replace="fragments/menu :: aside" class="w-64 bg-gray-800 text-white h-screen"></div>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-4 ml-74 max-w-6xl mt-3">
    
      <div class="flex gap-4">
        <h1 id="txt_titulo" class="text-3xl font-semibold text-white mr-44">Lista de Produtos</h1>
        <!-- Link para criar um novo produto -->
        <a href="#" th:href="@{/produtos/new}" class="text-white bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-lg mb-4 inline-block">Criar Novo Produto</a>

        <label for="table-search" class="sr-only">Search</label>

        <div class="relative">
          <div class="rtl:inset-r-0 pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3 mb-4">
            <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
            </svg>
          </div>
          <input type="text" id="table-search-products" class="block w-80 rounded-lg border border-gray-300 bg-gray-50 p-2 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-neutral-900 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500" placeholder="Search for products" />
        </div>

        <div class="flex items-center gap-2.5 w-40 mb-4">
          <a th:if="${produtosPage.hasPrevious()}" th:href="@{/produtos(page=${produtosPage.number - 1})}"
          class="">
            <i class="bi bi-arrow-left-circle text-white"></i>
          </a>
    
          <span class="mx-2.5 text-white">Página <span th:text="${produtosPage.number + 1}"></span> de <span th:text="${produtosPage.totalPages}"></span></span>

          <a th:if="${produtosPage.hasNext()}" th:href="@{/produtos(page=${produtosPage.number + 1})}"
          class="">
            <i class="bi bi-arrow-right-circle text-white"></i>
          </a>
        </div>
      </div>

      <div class="overflow-x-auto bg-neutral-900 shadow-md rounded-lg">
        <table class="w-full text-left text-sm text-gray-500">
          <thead class="bg-neutral-900 text-xs text-gray-700 uppercase border-b border-neutral-800">
            <tr>
              <th scope="col" class="px-6 py-3">ID</th>
              <th scope="col" class="px-6 py-3">Nome</th>
              <th scope="col" class="px-6 py-3">Preço</th>
              <th scope="col" class="px-6 py-3">Estoque</th>
              <th scope="col" class="px-6 py-3">Descrição</th>
              <th scope="col" class="px-6 py-3">Avaliação</th>
              <th scope="col" class="px-6 py-3">Status</th>
              <th scope="col" class="px-6 py-3">Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop para exibir cada produto -->
            <tr th:each="produto : ${produtos}" class="border-b border-neutral-900 hover:bg-neutral-700">
              <td class="px-6 py-4" th:text="${produto.idProduto}"></td>
              <td class="px-6 py-4" th:text="${produto.nomeProduto}"></td>
              <td class="px-6 py-4" th:text="${produto.preco}"></td>
              <td class="px-6 py-4" th:text="${produto.estoque}"></td>
              <td class="px-6 py-4" th:text="${produto.descricao}"></td>
              <td class="px-6 py-4" th:text="${produto.avaliacao}"></td>
              <td class="px-6 py-4">
                <div class="flex items-center">
                  <div th:class="|me-2 h-2.5 w-2.5 rounded-full ${produto.status ? 'bg-green-500' : 'bg-red-500'}|"></div>
                  <span th:text="${produto.status ? 'Ativo' : 'Inativo'}"></span>
                </div>
              </td>
              <td class="px-6 py-4">
                <a href="#" th:href="@{/produtos/edit/{id}(id=${produto.idProduto})}" class="text-blue-600 hover:underline">Editar</a>
                <span class="mx-2">|</span>
                <a href="#" th:href="@{/produtos/toggle-status/{id}(id=${produto.idProduto})}" class="text-blue-600 hover:underline" onclick="return confirmAction()">Ativar/Desativar</a>
                <span class="mx-2">|</span>

                <script th:src="@{/js/alerts2.js}"></script>

                <a href="#" th:href="@{/produtos/delete/{id}(id=${produto.idProduto})}" class="text-red-600 hover:underline">Excluir</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    

  </body>
</html>
