<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="tema flex justify-center items-center min-h-screen bg-stone-950 text-white">
    <div class="w-full max-w-lg bg-neutral-900 p-6 rounded-lg shadow-md">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-bold">Criar Novo Produto</h1>
            <a href="#" th:href="@{/produtos}" 
               class="w-40 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium text-center">
                Lista de produtos
            </a>
        </div>

        <!-- Adicionado enctype="multipart/form-data" para envio de arquivos -->
        <form action="#" th:action="@{/produtos/save}" method="post" class="space-y-4" enctype="multipart/form-data">
            <div>
                <label for="nomeProduto" class="block text-sm font-medium">Nome:</label>
                <input type="text" id="nomeProduto" name="nomeProduto" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="preco" class="block text-sm font-medium">Preço:</label>
                <input type="text" id="preco" name="preco" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="estoque" class="block text-sm font-medium">Estoque:</label>
                <input type="number" id="estoque" name="estoque" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="descricao" class="block text-sm font-medium">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4"
                          class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="avaliacao" class="block text-sm font-medium">Avaliação:</label>
                <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.1" required
                       class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="status" class="block text-sm font-medium">Status:</label>
                <select id="status" name="status" required
                        class="w-full p-2 bg-neutral-800 border border-gray-600 rounded-md focus:ring-2 focus:ring-blue-500">
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>

            <div>
                <label for="imagem" class="block text-sm font-medium">Imagem:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required class="block w-full px-3 py-2 mt-2 text-sm text-gray-600 bg-white border border-gray-200 rounded-lg file:bg-neutral-800 file:text-gray-700 file:text-sm file:px-4 file:py-1 file:border-none file:rounded-full dark:file:bg-neutral-800 dark:file:text-gray-200 dark:text-gray-300 placeholder-gray-400/70 dark:placeholder-gray-500 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:focus:border-blue-300">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
                Criar Produto
            </button>
        </form>
    </div>
</body>
</html>
