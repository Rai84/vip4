<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Novo Produto</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="tema">
    <h1 id="txt_titulo">Criar Novo Produto</h1>

    <form action="#" th:action="@{/produtos/save}" method="post">
        <label for="nomeProduto">Nome:</label>
        <input type="text" id="nomeProduto" name="nomeProduto" required>

        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" name="estoque" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>

        <label for="avaliacao">Avaliação:</label>
        <input type="number" id="avaliacao" name="avaliacao" min="0" max="5" step="0.1" required>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
        </select>

        <button type="submit">Criar Produto</button>
    </form>

    <a href="#" th:href="@{/produtos}">Voltar para a lista de produtos</a>
</body>
</html>
