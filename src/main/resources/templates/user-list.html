<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Usuários</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    

    <h1 id="txt_titulo">Lista de Usuários</h1>

    <!-- Link para criar um novo usuário -->
    <a href="#" th:href="@{/users/new}">Criar Novo Usuário</a>

    <div>
      <div>
        <table border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>CPF</th>
              <th>Email</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop para exibir cada usuário -->
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.nome}"></td>
              <td th:text="${user.cpf}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.tipo}"></td>
              <td
                th:text="${user.status ? 'Ativo' : 'Inativo'}"></td>
              <td>
                <!-- Links para editar ou excluir -->
                <a
                  href="#"th:href="@{/users/edit/{id}(id=${user.id})}">Editar</a
                >
                <a
                  href="#"th:href="@{/users/edit/{id}(id=${user.id})}">Ativar/Desativar</a
                >
                <a
                  href="#"th:href="@{/users/delete/{id}(id=${user.id})}">Excluir</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
