<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereço de Entrega</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h2 class="text-2xl font-semibold mb-4">Cadastro de Endereço de Entrega</h2>
        
        <form action="/enderecos-entrega/salvar" method="POST">
            <input type="hidden" name="cliente.id" value="${clienteId}">
            
            <div class="mb-4">
                <label for="logradouro" class="block text-sm font-medium text-gray-700">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.logradouro}">
            </div>

            <div class="mb-4">
                <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
                <input type="text" id="numero" name="numero" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.numero}">
            </div>

            <div class="mb-4">
                <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
                <input type="text" id="complemento" name="complemento" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" value="${enderecoEntrega?.complemento}">
            </div>

            <div class="mb-4">
                <label for="bairro" class="block text-sm font-medium text-gray-700">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.bairro}">
            </div>

            <div class="mb-4">
                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                <input type="text" id="cidade" name="cidade" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.cidade}">
            </div>

            <div class="mb-4">
                <label for="uf" class="block text-sm font-medium text-gray-700">UF</label>
                <input type="text" id="uf" name="uf" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.uf}">
            </div>

            <div class="mb-4">
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                <input type="text" id="cep" name="cep" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required value="${enderecoEntrega?.cep}">
            </div>

            <div class="mb-4">
                <label for="padrao" class="flex items-center">
                    <input type="checkbox" id="padrao" name="padrao" class="mr-2" value="true" ${enderecoEntrega?.padrao ? 'checked' : ''}>
                    Endereço Padrão
                </label>
            </div>

            <div class="mb-4">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
